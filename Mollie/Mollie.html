<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Button</title>
    <style>
        /* Reset de bază */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Stiluri generale */
        body {
            background-color: #121212; /* Fundal Night Mode */
            color: #ffffff; /* Text alb */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Stil pentru buton */
        .buy-button {
            background-color: #1f1f1f; /* Fundal buton */
            color: #ffffff; /* Text alb */
            border: 2px solid #ffffff; /* Graniță albă */
            border-radius: 5px; /* Colțuri rotunjite */
            padding: 15px 30px; /* Spațiere internă */
            font-size: 18px; /* Dimensiunea textului */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out; /* Animație pe hover */
        }

        /* Efect hover */
        .buy-button:hover {
            background-color: #ffffff;
            color: #121212; /* Text negru */
        }
    </style>
</head>
<body>
 <form action="create-payment.php" method="POST">
        <button type="submit" class="buy-button">Buy $10</button>
    </form>
</body>
</html>
