<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luckygames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e2a38, #171b24);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-align: center;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-in {
            opacity: 1;
        }

        .container {
            background: linear-gradient(145deg, #1e222a, #252a34);
            border-radius: 25px;
            padding: 25px;
            width: 100%;
            max-width: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .btn-success-custom {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            border: none;
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
            background: linear-gradient(135deg, #681ce3, #8a35f1);
        }

        .btn-success-custom:hover {
            background: linear-gradient(135deg, #4b0cad, #681ce3);
            transform: scale(1.05);
        }

        .btn-success-custom.clicked {
            animation: pressButton 0.3s ease;
            background-color: #5714c2; /* Culoarea mai √ÆnchisƒÉ */
        }

        .btn-success-custom.bouncing {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-12px);
            }
            60% {
                transform: translateY(-6px);
            }
        }

        .image-container {
            width: 220px;
            height: 160px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-container img.active {
            opacity: 1;
        }

        #channel-title {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
            white-space: nowrap;
            transition: opacity 0.5s ease;
        }

        #channel-title.fade-out {
            opacity: 0;
        }

        #channel-title.fade-in {
            opacity: 1;
        }

        .text-content p {
            font-size: 1.3em;
            font-weight: 400;
            line-height: 1.6;
            white-space: nowrap;
            margin-bottom: 15px;
        }

        .yellow-text {
            color: #FFD700;
            font-weight: bold;
        }

        .green-text {
            color: #00FF00;
            font-weight: bold;
        }

        #notification {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            background-color: #4c238e;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            display: none;
            transition: opacity 0.5s ease, top 0.5s ease;
        }

        #notification.show {
            display: block;
            opacity: 1;
        }

        #notification.hide {
            opacity: 0;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 80%;
                padding: 20px;
            }
            #channel-title {
                font-size: 1.8em;
            }
            .text-content p {
                font-size: 1.1em;
            }
        }

        @media (max-width: 576px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }
            .image-container {
                width: 180px;
                height: 130px;
            }
            #channel-title {
                font-size: 1.6em;
            }
            .text-content p {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div id="panel1" class="container">
        <div class="image-container">
            <img src="Resources/LuckyGamesHack/Rocket Queen_Icon.png" alt="Image 1" class="active" data-title="üë∏ Rocket Queen üë∏" data-url="https://1wxxlb.com/v3/2451/rocket-queen?p=r5n0">
            <img src="Resources/LuckyGamesHack/Tiger Fortune_Icon.png" alt="Image 2" data-title="üêØ Tiger Fortune üêØ" data-url="https://1wxxlb.com/v3/fortune-tiger?p=gy44">
            <img src="Resources/LuckyGamesHack/Lucky Jet_Icon.png" alt="Image 3" data-title="üöÄ Lucky Jet üöÄ" data-url="https://1wfqtr.life/v3/lucky-jet-updated?p=hvdq">
            <img src="Resources/LuckyGamesHack/Mines_Icon.png" alt="Image 4" data-title="‚≠ê Mines ‚≠ê" data-url="https://1wfqtr.life/v3/2158/1win-mines?p=g95c">
            <img src="Resources/LuckyGamesHack/Fortune Rabbit.png" alt="Image 5" data-title="üê∞ Fortune Rabbit üê∞" data-url="https://1wxxlb.com/v3/2618/fortune-rabbit?p=xh1i">
        </div>

        <div class="text-content white-text">
            <p id="channel-title" class="fade-in"><span id="game-title">üë∏ Rocket Queen üë∏</span></p>
        </div>

        <div class="text-content">
            <p><strong>–î–æ–±–∞–≤—å—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥ <span class="yellow-text">FLYWINCASH</span></strong></p>
            <p><strong>–î–∞—Å—Ç –µ—â–µ <span id="money-amount" class="green-text">+0 MDL</span></strong></p>
        </div>

        <button type="button" class="btn btn-success btn-success-custom promo-btn" id="copyPromoCodeButton">
            –°–ö–û–ü–ò–†–û–í–ê–¢–¨ –ö–û–î : <span class="yellow-text">FLYWINCASH</span>
        </button>
        <p><strong></strong></p>
        <button type="button" class="btn btn-success btn-success-custom bouncing" id="channel-button">‚û°Ô∏è –û–¢–ö–†–û–ô –ò–ì–†–£ ‚¨ÖÔ∏è</button>
    </div>

    <div id="notification">–ü—Ä–æ–º–æ–∫–æ–¥ <span class="yellow-text">FLYWINCASH</span> –±—ã–ª —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω</div>

    <script>
        function copyPromoCode() {
            const copyButton = document.getElementById('copyPromoCodeButton');

            copyButton.classList.add('clicked');

            setTimeout(() => {
                copyButton.classList.remove('clicked');
            }, 300);

            navigator.clipboard.writeText("FLYWINCASH").then(() => {
                showNotification("–ü—Ä–æ–º–æ–∫–æ–¥ <span class='yellow-text'>FLYWINCASH</span> –±—ã–ª —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω");
            }).catch(err => {
                alert("–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: " + err);
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerHTML = message;
            notification.classList.remove('hide');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
                notification.classList.add('hide');
            }, 3000);
        }

        document.getElementById('copyPromoCodeButton').addEventListener('click', copyPromoCode);

        window.addEventListener('load', function () {
            document.body.classList.add('fade-in');
            countUp(0, 500, 1000, 'money-amount');
            startSlideshow();
        });

        let currentGameUrl = document.querySelector('.image-container img.active').getAttribute('data-url');
        const gameTitleElement = document.getElementById('game-title');
        const channelButton = document.getElementById('channel-button');
        const channelTitle = document.getElementById('channel-title');

        channelButton.addEventListener('click', function () {
            window.location.href = currentGameUrl;
        });

        function countUp(start, end, duration, elementId) {
            const element = document.getElementById(elementId);
            let startTime = null;

            function animateCount(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = timestamp - startTime;
                const currentValue = Math.min(Math.floor(progress / duration * (end - start) + start), end);
                element.textContent = `+${currentValue} FS`;
                if (currentValue < end) {
                    requestAnimationFrame(animateCount);
                }
            }

            requestAnimationFrame(animateCount);
        }

        function startSlideshow() {
            const images = document.querySelectorAll('.image-container img');
            let currentIndex = 0;

            function showNextImage() {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');

                channelTitle.classList.add('fade-out');
                setTimeout(() => {
                    gameTitleElement.textContent = images[currentIndex].getAttribute('data-title');
                    currentGameUrl = images[currentIndex].getAttribute('data-url');
                    channelTitle.classList.remove('fade-out');
                    channelTitle.classList.add('fade-in');
                }, 300);
            }

            setInterval(showNextImage, 3000);
        }
    </script>
</body>
</html>
