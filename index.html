@keyframes clickEffect {

    <script>
        function createParticles() {
            const particleContainer = document.getElementById('particle-container');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.opacity = Math.random();
                particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
                particle.style.setProperty('--random-direction', Math.random() > 0.5 ? 1 : -1);

                particleContainer.appendChild(particle);
            }
        }

function copyPromoCode() {

        function showNotification(message) {
            const notification = document.getElementById('notification');

        window.addEventListener('load', function () {
            document.body.classList.add('fade-in');
            countUp(0, 500, 1000, 'money-amount');
            startSlideshow();
            createParticles();
        });

        let currentGameUrl = document.querySelector('.image-container img.active').getAttribute('data-url');
        const gameTitleElement = document.getElementById('game-title');
        const channelButton = document.getElementById('channel-button');
        const channelTitle = document.getElementById('channel-title');

        channelButton.addEventListener('click', function () {
            window.location.href = currentGameUrl;
        });

        function countUp(start, end, duration, elementId) {
            const element = document.getElementById(elementId);
            let startTime = null;

            function animateCount(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = timestamp - startTime;
                const currentValue = Math.min(Math.floor(progress / duration * (end - start) + start), end);
                element.textContent = `+${currentValue} FS`;
                if (currentValue < end) {
                    requestAnimationFrame(animateCount);
                }
            }

            requestAnimationFrame(animateCount);
        }

        function startSlideshow() {
            const images = document.querySelectorAll('.image-container img');
            let currentIndex = 0;

            function showNextImage() {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');

                channelTitle.classList.add('fade-out');
                setTimeout(() => {
                    gameTitleElement.textContent = images[currentIndex].getAttribute('data-title');
                    currentGameUrl = images[currentIndex].getAttribute('data-url');
                    channelTitle.classList.remove('fade-out');
                    channelTitle.classList.add('fade-in');
                }, 300);
            }

            setInterval(showNextImage, 3000);
        }
    </script>
