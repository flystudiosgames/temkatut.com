    <script>
        // Anima»õia de fade-in la √ÆncƒÉrcare

        // Redirec»õionare la apƒÉsarea butonului
        function trackButtonClick() {

            window.location.href = "https://t.me/moneydevmd";

        // Func»õie pentru numƒÉrarea crescentƒÉ
        function countUp(start, end, duration, elementId) {
            const element = document.getElementById(elementId);
            let startTime = null;

            function animateCount(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = timestamp - startTime;
                const currentValue = Math.min(Math.floor(progress / duration * (end - start) + start), end);
                element.textContent = `+${currentValue} MDL`;
                if (currentValue < end) {
                    requestAnimationFrame(animateCount);
                }
            }

            requestAnimationFrame(animateCount);
        }

        // Func»õie pentru efectul de scriere (typing) cu emoji la final »ôi eliminarea emoji-ului ‚úèÔ∏è
        function typingEffect(elementId, text, speed, emojiId) {
            const element = document.getElementById(elementId);
            const emoji = document.getElementById(emojiId);
            let index = 0;

            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                } else {
                    // DupƒÉ terminarea scrierii, eliminƒÉm emoji-ul
                    emoji.style.display = 'none';
                }
            }

            type();
        }

        // Func»õie pentru slideshow automat
        function startSlideshow() {
            const images = document.querySelectorAll('.image-container img');
            let currentIndex = 0;

            function showNextImage() {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }

            setInterval(showNextImage, 3000); // SchimbƒÉ imaginea la fiecare 3 secunde
        }
    </script>
