<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecționare automată</title>

    <style>
        body {
            background-color: #171b24;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #helloMessage {
            font-size: 3em;
        }
    </style>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          try {
              // Redirecționăm utilizatorul direct către pagina specificată
              window.location.href = "luckygameshack.html";
          } catch (error) {
              console.error("Error during redirection:", error);
              document.getElementById('helloMessage').innerText = "An error occurred during redirection.";
          }
      });
    </script>

</head>
<body>
    <div id="helloMessage"></div>
</body>
</html>
