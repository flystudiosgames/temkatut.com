<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plata Produs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        #pay-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #pay-button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cumpără Produs</h1>
        <p>Apasă pe butonul de mai jos pentru a cumpăra produsul la prețul de 10$.</p>
        <button id="pay-button">Plătește cu FreeKassa</button>

        <div class="footer">
            <p>© 2024 Temkatut.com</p>
        </div>
    </div>

    <script>
        const merchantId = "57741"; // ID-ul comerciantului
        const secretWord1 = "?zzbUG]VLsIf4!m"; // Cuvântul secret 1
        const amount = 10.00; // Suma de plată
        const orderId = `Order_${Date.now()}`; // Generare ID comandă unic
        const testMode = 1; // Activare modul test (1 = activat)

        function md5(string) {
            return CryptoJS.MD5(string).toString(); // Folosind CryptoJS pentru hashing
        }

        function generateSignature() {
            const stringToHash = `${merchantId}:${amount}:${secretWord1}:${orderId}`;
            console.log(`String to hash: ${stringToHash}`); // Afișează stringul pentru debug
            return md5(stringToHash); // Generare hash MD5
        }

        function createPaymentLink() {
            const signature = generateSignature();
            const paymentUrl = `https://pay.freekassa.ru/?m=${merchantId}&oa=${amount}&currency=USD&o=${orderId}&s=${signature}&test=${testMode}`;
            console.log(`Payment URL: ${paymentUrl}`); // Afișează URL-ul pentru debug
            return paymentUrl;
        }

        document.getElementById("pay-button").addEventListener("click", function () {
            const paymentUrl = createPaymentLink();
            window.location.href = paymentUrl; // Redirecționare către pagina de plată FreeKassa
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</body>

</html>
