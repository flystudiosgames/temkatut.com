<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bookshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .book-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .book-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .book-item img {
            width: 318px;
            height: 350px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        .book-title {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }
        .book-price {
            font-size: 1em;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dynamic Bookshop</h1>
    </header>

    <div class="container" id="book-container">
        <!-- Cărțile vor fi generate dinamic aici -->
    </div>

    <footer>
        <p>© 2024 Dynamic Bookshop. All rights reserved.</p>
    </footer>

    <script>
        // Funcție pentru încărcarea datelor din JSON
        async function loadBooks() {
            try {
                // Preia datele din fișierul JSON
                const response = await fetch('Resources/booksList.json');
                const books = await response.json();

                // Containerul unde se vor afișa cărțile
                const container = document.getElementById('book-container');

                // Generează elementele pentru fiecare carte
                books.forEach(book => {
                    const bookItem = document.createElement('div');
                    bookItem.classList.add('book-item');

                    bookItem.innerHTML = `
                        <img src="${book.image}" alt="${book.title}">
                        <div class="book-title">${book.title}</div>
                        <div class="book-price">${book.price}</div>
                    `;

                    container.appendChild(bookItem);
                });
            } catch (error) {
                console.error('Eroare la încărcarea cărților:', error);
            }
        }

        // Apelează funcția pentru încărcarea cărților
        loadBooks();
    </script>
</body>
</html>
