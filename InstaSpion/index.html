<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Spion</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include fișierul CSS extern -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Pagina principală -->
    <div class="container" id="mainContainer">
        <h1>Insta Spion</h1>
        <p>Urmează pașii pentru a accesa mesajele persoanelor dorite!</p>
        <input type="text" placeholder="Introdu username-ul Instagram" id="username">
        <a href="#" class="btn" id="startBtn">Începe</a>
    </div>

    <!-- Panoul de loading -->
    <div class="loading-container" id="loadingContainer" style="display: none;">
        <div class="loading-message">Se citesc datele, te rugăm așteaptă...</div>
    </div>

    <!-- Panoul cu mesaje -->
    <div class="container user-list" id="userListContainer" style="display: none;">
        <div class="avatar-container">
            <i class="bi bi-person-circle"></i>
            <span class="username" id="userNameDisplay">username_instagram</span>
        </div>
        <h2>Lista mesajelor</h2>
        <div class="message-container">
            <ul id="messages">
                <!-- Mesajele vor fi adăugate dinamic -->
            </ul>
        </div>
        <a href="#" class="btn" id="backBtn">Înapoi</a>
    </div>

    <script>
        // JavaScript pentru funcționalitatea paginii
        const mainContainer = document.getElementById('mainContainer');
        const loadingContainer = document.getElementById('loadingContainer');
        const userListContainer = document.getElementById('userListContainer');
        const messagesList = document.getElementById('messages');
        const userNameDisplay = document.getElementById('userNameDisplay');
        const backBtn = document.getElementById('backBtn');

        document.getElementById('startBtn').addEventListener('click', function () {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Te rog introdu un username valid!');
                return;
            }

            // Afișăm panoul de loading
            mainContainer.style.display = 'none';
            loadingContainer.style.display = 'flex';

            // Simulăm procesarea datelor timp de 3 secunde
            setTimeout(() => {
                // Setăm username-ul utilizatorului spart
                userNameDisplay.textContent = username;

                // Generăm lista de mesaje
                const messages = [
                    { avatar: "bi bi-person-circle", text: "Salut! Cum ai fost?" },
                    { avatar: "bi bi-person-circle", text: "Nu uita să-mi trimiți pozele de la petrecere." },
                    { avatar: "bi bi-person-circle", text: "Ne vedem diseară?" },
                    { avatar: "bi bi-people", text: "Prieten 1: Hai să mergem la film!" },
                    { avatar: "bi bi-people", text: "Prieten 2: Ce mai faci?" }
                ];

                // Adăugăm mesajele în listă
                messagesList.innerHTML = ''; // Golește lista înainte de a adăuga
                messages.forEach(message => {
                    const li = document.createElement('li');
                    li.classList.add('message-item');
                    li.innerHTML = `
                        <i class="${message.avatar}"></i>
                        <span class="message-text">${message.text}</span>
                    `;
                    messagesList.appendChild(li);
                });

                // Ascundem panoul de loading și afișăm lista de mesaje
                loadingContainer.style.display = 'none';
                userListContainer.style.display = 'block';
            }, 3000);
        });

        // Butonul de Înapoi
        backBtn.addEventListener('click', () => {
            userListContainer.style.display = 'none';
            mainContainer.style.display = 'block';
        });
    </script>
</body>
</html>
