<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterCard Payment Interface</title>
    <style>
        /* Reset */
        body, h1, form, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .payment-container {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .payment-container h1 {
            text-align: center;
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .payment-container .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-container .logo img {
            width: 120px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 8px;
            outline: none;
            background: #333;
            color: #fff;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 8px #ffcc00;
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-row .input-group {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(to right, #ff0000, #ffcc00);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #ffcc00, #ff0000);
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #bbb;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* Loading overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .overlay .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Pop-up message */
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1100;
            display: none;
        }

        .popup {
            background: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            width: 300px;
        }

        .popup h2 {
            font-size: 24px;
            color: #ff0000;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .popup button {
            padding: 10px 20px;
            background: linear-gradient(to right, #ff0000, #ffcc00);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            font-weight: bold;
        }

        .popup button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ffcc00, #ff0000);
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="MasterCard Logo">
        </div>
        <h1>Payment Details</h1>
        <form id="payment-form">
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" required>
                    <div class="error" id="expiry-error"></div>
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
        <div class="footer">
            Powered by MasterCard
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="overlay" id="loading-overlay">
        <div class="loader"></div>
    </div>

    <!-- Pop-up -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2>Error 404</h2>
            <p>Payment could not be processed.</p>
            <button id="try-again-btn">Try Again</button>
        </div>
    </div>

    <script>
        const expiryDateInput = document.getElementById('expiry-date');
        const expiryError = document.getElementById('expiry-error');
        const paymentForm = document.getElementById('payment-form');
        const loadingOverlay = document.getElementById('loading-overlay');
        const popupContainer = document.getElementById('popup-container');
        const tryAgainButton = document.getElementById('try-again-btn');

        expiryDateInput.addEventListener('input', (event) => {
            const value = event.target.value.replace(/[^0-9]/g, '');
            if (value.length <= 2) {
                event.target.value = value;
            } else if (value.length <= 4) {
                event.target.value = value.slice(0, 2) + '/' + value.slice(2);
            }
            const parts = event.target.value.split('/');
            const month = parseInt(parts[0], 10);
            const year = parseInt('20' + (parts[1] || ''), 10);
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth() + 1;
            const currentYear = currentDate.getFullYear();

            if (month < 1 || month > 12 || (parts[1] && year < currentYear)) {
                expiryError.textContent = 'Invalid expiry date.';
            } else if (parts[1] && year === currentYear && month < currentMonth) {
                expiryError.textContent = 'Invalid expiry date.';
            } else {
                expiryError.textContent = '';
            }
        });

        paymentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (expiryError.textContent) return;

            // Simulare loading
            loadingOverlay.style.display = 'flex';
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                popupContainer.style.display = 'flex';
            }, 2000);
        });

        tryAgainButton.addEventListener('click', () => {
            popupContainer.style.display = 'none';
            paymentForm.reset();
        });
    </script>
</body>
</html>
