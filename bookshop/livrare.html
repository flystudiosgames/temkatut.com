<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livrare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.8em;
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #45a049;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }

        .form-container {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 1em;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .delivery-option {
            font-size: 1em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .place-order-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .place-order-button:hover {
            background-color: #45a049;
        }

        .product-details {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-details img {
            width: 100%;
            max-width: 512px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-details h3 {
            font-size: 1.2em;
            font-weight: bold;
        }

        .product-details p {
            font-size: 1em;
            color: #333;
        }

            .product-details .livrare {
            font-weight: bold;
            color: #4CAF50;
        }

        .product-details .total {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Livrare</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Livrare prin curier</h2>
            <form id="deliveryForm">
                <div class="form-group">
                    <label for="lastName">Numele de familie:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="firstName">Prenume:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="country">Țara:</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="city">Orașul:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="address">Adresa (Str, Nr, Bl, Sc):</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="delivery-option">
                    Livrare standard: Gratuită
                </div>
                <button type="submit" class="place-order-button" id="placeOrderButton">Plasează comanda</button>
            </form>
        </div>

        <div class="product-details">
            <h3>1 Produs</h3>
            <img src="https://via.placeholder.com/512" alt="Produs">
            <p><strong>0 lei</strong></p>
            <p><strong>Cantitate:</strong> 1</p>
            <p>Taxa de livrare: <span class="livrare">0 lei</span></p>
            <p>Total comandă: <span class="total">0 lei</span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const book = JSON.parse(localStorage.getItem('selectedBook'));

            if (book) {
                document.querySelector('.product-details img').src = book.image;
                document.querySelector('.product-details h3').textContent = book.title;
                document.querySelector('.product-details p strong').textContent = book.price;
                document.querySelector('.product-details .total').textContent = book.price;
            } else {
                window.location.href = 'bookshop.html'; // Redirecționare înapoi dacă nu există date
            }

            document.getElementById('placeOrderButton').addEventListener('click', function(event) {
    event.preventDefault(); // Previne trimiterea formularului

    const form = document.getElementById('deliveryForm');
    let allFilled = true;

    form.querySelectorAll('input').forEach(function(input) {
        if (!input.value) {
            allFilled = false;
        }
    });

    if (allFilled) {
        const price = document.querySelector('.product-details .total').textContent;
        localStorage.setItem('orderPrice', price); // Salvează prețul în localStorage
        window.location.href = 'MasterCardCardPayment.html'; // Redirecționează la pagina de plată
    } else {
        alert('Te rugăm să completezi toate câmpurile!');
    }
});

        });
    </script>
</body>
</html>
