<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment Test</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e2a38, #171b24);
            margin: 0;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #2a2f3a;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            width: 300px;
        }
        .price {
            font-size: 24px;
            margin: 20px 0;
            color: #ffffff;
        }
        .purchase-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3a7bd5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .purchase-btn:hover {
            background-color: #2a5dab;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Buy Now</h2>
    <div class="price">$10.00</div>
    <button id="purchase-btn" class="purchase-btn">Purchase Now</button>
</div>

<script>
    const stripe = Stripe('pk_test_51QKi7QFyq1me4QfsFQVeZhUAlbADoTwBVWZ7w8nlc9zYwbwOy8zrMW4AvcrWHzT7bmzoe5iBCQ9iHpt7bifn190z001da1C9LW');

    document.getElementById('purchase-btn').addEventListener('click', () => {
        fetch('https://temkatut.com/stripePayTest/create-checkout-session', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ amount: 1000 }) // Amount in cents (1000 = $10.00)
        })
        .then(response => response.json())
        .then(session => {
            return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(result => {
            if (result.error) {
                alert(result.error.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
